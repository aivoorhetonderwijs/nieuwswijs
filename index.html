<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuws van Vandaag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nieuws van Vandaag</h1>
        </div>
    </header>
    <div class="container">
        <ul id="news-articles">
            <!-- Nieuwsartikelen zullen hier worden geladen -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '19d4bbb11980489aad29cf99b72c6829';  // Vervang dit door je eigen NewsAPI sleutel
            const url = `https://newsapi.org/v2/top-headlines?country=nl&apiKey=${apiKey}`;

            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status); // Log de statuscode
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const articles = data.articles;
                    let output = '';
                    articles.forEach(article => {
                        output += `
                            <li>
                                <a href="${article.url}" target="_blank">
                                    <h2>${article.title}</h2>
                                    <p>${article.description}</p>
                                </a>
                            </li>
                        `;
                    });
                    document.getElementById('news-articles').innerHTML = output;
                })
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        });
    </script>
</body>
</html>
