<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuws van Vandaag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nieuws van Vandaag</h1>
        </div>
    </header>
    <div class="container">
        <ul id="news-articles">
            <li>Test nieuwsartikel 1</li>
            <li>Test nieuwsartikel 2</li>
            <li>Test nieuwsartikel 3</li>
        </ul>
    </div>
</body>
</html>
